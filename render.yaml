services:
  - type: web
    name: n8n-render
    env: docker
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: n8n-database
          property: connectionString
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: PassCode90figmaguyy
      - key: WEBHOOK_URL
        value: https://n8n-render-qb51.onrender.com/
      - key: GENERIC_TIMEZONE
        value: Africa/Lagos
      - key: TZ
        value: Africa/Lagos
